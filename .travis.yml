#if: tag IS present
dist: xenial
language: minimal
sudo: required
addons:
  apt:
    packages:
    - p7zip-full
    - mtools
    - jq
    - u-boot-tools
    - html-xml-utils
    - qemu-user-static
    - binfmt-support
    - squashfs-tools
    - bsdtar
script:
- make build_armbian=y build_libreelec=y build_lakka=y build_alpine=y build_archlinux=y build
- ls -l output
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: output/*.xz
  on:
    repo: hanwckf/build-beikeyun
    tags: true
